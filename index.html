<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Awesome Books Website</title>
</head>
<body>
  <main class="flex direction arrange">
  <section class="top">
    <h1>Awesome Books</h1>
  </section>
  <section class="bookings flex direction">
    <h2>All Awesome Books</h2>
  </section>
  <section class="ending flex direction arrange">
    <span class="line"></span>
    <h2>Add a New Book</h2>
    <form id="formAdd" method="post">
      <ul class="flex direction arrange">
        <li class="form text">
          <input type="text" id="title" name="title" placeholder="Title" aria-required="true" required>
        </li>
        <li class="form-text">
          <input type="text" id="author" name="author" placeholder="Author" aria-required="true" required>
        </li>
        <li>
          <button type="submit" id="addButton">Add</button>
        </li>
      </ul>
    </form>
  </section>
</main>
  <script src="./books.js"></script>
</body>
</html>
